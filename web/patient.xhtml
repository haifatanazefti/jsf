<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>Facelet Title</title>

	<h:form>
<fieldset>
<legend>Inscription</legend><br/>
<table>
<tr>
<td><h:outputLabel for="date">date</h:outputLabel></td>
<td><h:inputText id="date" required="true" value="#{patient.date}" size="20" maxlength="60" disabled="true"/></td>
</tr>
<tr>
<td><h:outputLabel for="cin">CIN <span class="requis">*</span></h:outputLabel></td>

                 requiredMessage="La saisie du cin est obligatoire !"   
                 validatorMessage="Le cin doit contenir uniquement 8 chiffres!! ">
    <f:validateRegex pattern="[0-9]{8}" />
 </h:inputText>
    </td>

</h:inputText>
</td><td><h:message for="nom" style="color:red"></h:message></td></tr>

    </h:inputText></td>

<tr>

<f:selectItem itemValue="2" itemLabel="Bej " ></f:selectItem>
<f:selectItem itemValue="3" itemLabel="Ben arous"  ></f:selectItem>
<f:selectItem itemValue="4" itemLabel="Bizert"></f:selectItem>
</h:selectOneMenu>
</td></tr>

    <f:validateRegex pattern="[0-9]{8}" />
    </h:inputText>
                 </td>

</table>
</fieldset>
<fieldset>
<table>
